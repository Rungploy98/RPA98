<script>
    //User input first and last name
    var yourName = prompt("What is your first and last name?");
    //User input 3-digit guild tag
    var guildTag = prompt("What is your 3-digit GuildTag?");

    while (yourName.length <= 0 || yourName.length > 20)
    //Determine the length of the name is no shorter than 0 and no longer than 20 charaters
    {
        yourName = prompt("Enter your name between 1 and 20 characters...");
        //The prompt that will resend you to rewrite your name with the certain amount of characters
    }

    while (guildTag.length <= 0 || guildTag.length > 3)
    //Determine the length of the guild tag is no shorter than 0 and no longer than 3-digits 
    {
        guildTag = prompt("Enter a Guild Tag between 1 and 3 characters...");
        //The prompt that will resend you to rewite your guild tag
    }


    document.write("Welcome to the Security and Safety " + yourName);
    //Welcoming statement with your name after 
    document.write("<br></br>");
    //Break tag
    document.write("Enter your badge number " + guildTag + " at the gate");
    //Statement after you enter your guild tag
    document.write("<br></br>");
    //Break tag
</script>
